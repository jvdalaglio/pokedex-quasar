<div class="flex justify-center items-center mt-6 mb-16">
  <button
    [disabled]="currentPage === 1"
    (click)="changePage(currentPage - 1)"
    class="px-4 py-2 mx-1 rounded-md bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Anterior
  </button>

  <span class="mx-4"> Página {{ currentPage }} de {{ totalPages }} </span>

  <button
    [disabled]="currentPage === totalPages"
    (click)="changePage(currentPage + 1)"
    class="px-4 py-2 mx-1 rounded-md bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Próxima
  </button>
</div>
